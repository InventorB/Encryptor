
<meta name = "viewport" content = "width = device-width">
<head>
    <title>Braden's Encryptor</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="scripts.js"></script> 
  </head>
  <body>
  <header>
  <h1>Braden's Encryptor</h1>
  <header>
	  <!-- All the html elements-->
    <textarea rows = "6" cols = "32" id="textId" onclick=resetfield("textId");>Type something secret here!</textarea>
	<br>
	<textarea rows = "1"  cols = 19; id="numId" onclick=resetfield("numId");>Encryptor Code</textarea>
	<button id="copyBtn" onclick=startencrypt();>Run encryptor</button>
	<!-- Some of the elements here are hidden, so that they can be used later once i have the information-->
	<p hidden id = "originalmessage";>Input:</p>
	<textarea hidden rows = "6" cols = "32" id="startbox">dormant for now</textarea>
	<p hidden id = "result";>Result:</p>
	<textarea hidden rows = "6" cols = "32" id="resultbox">dormant for now</textarea>
	<p hidden id = "resultinternal";>Result:</p>
	<br> <br>
	<button hidden id="copy" onclick=copy();>Copy text</button>
	<button hidden id="copyurl" onclick=copyURL();>Copy filled URL</button>
	<br> <br>
	<button hidden id="sharetofriend" onclick=message();>Message text</button>
	<button hidden id="sharetofriendurl" onclick=messageURL();>Message filled URL</button>
	<br>
	<br>
	<button hidden id="restart" onclick=redirect("Encryptor.html");>Encrypt something else</button>
	<button id="home" onclick=redirect("Home.html");>Homepage</button>

  </body>
</html>
